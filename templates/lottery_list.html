<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lottery List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      form {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Lottery List</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.Name }}</td>
        <td>
          <form
            action="/edit_lottery_list"
            method="post"
            style="display: inline"
          >
            <input type="hidden" name="name" value="{{ user.Name }}" />
            <input
              type="hidden"
              name="action"
              value="{% if user.WonLottery %}remove{% else %}add{% endif %}"
            />
            <button type="submit">
              {% if user.WonLottery %}Remove{% else %}Add{% endif %}
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
